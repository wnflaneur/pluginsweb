<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用插件平台</title>
    <!-- 引入 Bootstrap 用于快速样式化 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Font Awesome 用于图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 自定义样式 -->
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --light-bg: #f8f9fa;
            --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            --card-hover-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        body {
            background-color: var(--light-bg);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .container {
            padding-top: 2rem;
            padding-bottom: 4rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, #e9f7fe 0%, #f0f9fb 100%);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
        }

        .page-header h1 {
            color: #212529;
            font-weight: 700;
            font-size: 2.2rem;
        }

        .page-header p {
            color: var(--secondary-color);
            margin-top: 0.75rem;
            font-size: 1.1rem;
        }

        .plugin-card {
            background-color: #fff;
            border: none;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .plugin-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-hover-shadow);
        }

        .plugin-card .card-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .plugin-card .card-title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .plugin-card .card-text {
            color: #495057;
            flex-grow: 1;
        }

        .plugin-card .card-footer {
            background-color: #fff;
            border-top: 1px solid #e9ecef;
            padding: 0.75rem 1.25rem;
            border-bottom-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
        }
        
        /* Modal Styling */
        .modal-content {
            border-radius: var(--border-radius);
            border: none;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            background-color: var(--primary-color);
            color: #fff;
            border-top-left-radius: var(--border-radius);
            border-top-right-radius: var(--border-radius);
            padding: 1rem 1.5rem;
        }
        
        .modal-header .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
            opacity: 0.8;
        }

        .modal-title {
            font-weight: 600;
        }
        
        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #e9ecef;
        }

        /* Plugin UI Form */
        #pluginUI .form-label {
            font-weight: 500;
            color: #343a40;
        }
        
        #pluginUI .form-control,
        #pluginUI .form-select,
        #pluginUI .form-range {
            border-color: #ced4da;
            border-radius: 0.5rem;
            box-shadow: none;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        
        #pluginUI .form-control:focus,
        #pluginUI .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        
        .slider-value {
            font-size: 0.9em;
            color: var(--secondary-color);
            margin-top: 0.5rem;
            font-style: italic;
        }

        /* Plugin Result */
        #pluginResult .alert {
            border-radius: 0.5rem;
            border: none;
        }
        
        .plugin-result-content .card {
            border-radius: var(--border-radius);
            border: none;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }
        
        .plugin-result-content .card-body {
            padding: 1.5rem;
        }
        
        .plugin-result-content .card-title {
            color: #212529;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .plugin-result-content img {
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
        }
        
        /* Buttons */
        .btn {
            border-radius: 0.5rem;
            font-weight: 500;
            padding: 0.5rem 1.25rem;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(13, 110, 253, 0.2);
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
        }
        
        /* Utilities */
        .text-center {
            text-align: center !important;
        }
        
        .mt-3 { margin-top: 1rem !important; }
        .mb-3 { margin-bottom: 1rem !important; }
        .mb-4 { margin-bottom: 1.5rem !important; }
        .mt-5 { margin-top: 3rem !important; }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages mb-4">
            {% for message in messages %}
                <div class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>{{ message }}
                </div>
            {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        <div class="page-header">
            <h1><i class="fas fa-puzzle-piece me-3"></i>通用插件平台</h1>
            <p>发现并使用各种强大的工具插件，简化你的工作流程</p>
        </div>
        <div class="upload-section mb-5">
            <h3><i class="fas fa-upload me-2"></i>上传新插件</h3>
            <form action="/upload" method="post" enctype="multipart/form-data" class="mt-3">
                <div class="input-group">
                    <input type="file" class="form-control" id="plugin_file" name="plugin_file" accept=".zip" required>
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-save me-1"></i>上传插件
                    </button>
                </div>
                <div class="form-text mt-2">
                    请上传ZIP格式的插件包（最大10MB），需包含plugin.json配置文件和入口代码
                </div>
            </form>
        </div>
        <!-- 插件列表区域 -->
        <div id="pluginsList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- 插件卡片将通过 JavaScript 动态生成 -->
            <div class="col">
                <div class="card plugin-card" data-plugin-id="loading">
                    <div class="card-body text-center d-flex flex-column justify-content-center align-items-center">
                        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <p class="mt-3">正在加载插件...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 插件模态框 -->
    <div class="modal fade" id="pluginModal" tabindex="-1" aria-labelledby="pluginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pluginModalLabel">插件名称</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 插件描述 -->
                    <p id="pluginDescription" class="text-muted mb-4"></p>
                    
                    <!-- 插件UI表单将在这里动态生成 -->
                    <div id="pluginUI" class="mb-4"></div>
                    
                    <!-- 插件执行结果将在这里显示 -->
                    <div id="pluginResult"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" id="executePluginBtn" class="btn btn-primary">
                        <i class="fas fa-cogs me-2"></i>执行插件
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入必要的JS库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
