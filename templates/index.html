<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用插件平台</title>
    <!-- 引入 Bootstrap 用于快速样式化 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Font Awesome 用于图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 自定义样式 -->
    <script src="static/js/utils.js" type="module"></script>
    <script src="static/js/api.js" type="module"></script>
    <script src="static/js/uiRenderer.js" type="module"></script>
    <script src="static/js/formHandler.js" type="module"></script>
    <script src="static/js/resultRenderer.js" type="module"></script>
    <script src="static/js/pluginList.js" type="module"></script>
    <script src="static/js/modalHandler.js" type="module"></script>
    <script src="static/js/uploadHandler.js" type="module"></script>
    <script src="static/js/main.js" type="module"></script>
    
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages mb-4">
            {% for message in messages %}
                <div class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>{{ message }}
                </div>
            {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        <div class="page-header">
            <h1><i class="fas fa-puzzle-piece me-3"></i>通用插件平台</h1>
            <p>发现并使用各种强大的工具插件，简化你的工作流程</p>
        </div>
        <div class="upload-section mb-5">
            <h3><i class="fas fa-upload me-2"></i>上传新插件</h3>
            <form action="/upload" method="post" enctype="multipart/form-data" class="mt-3">
                <div class="input-group">
                    <input type="file" class="form-control" id="plugin_file" name="plugin_file" accept=".zip" required>
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-save me-1"></i>上传插件
                    </button>
                </div>
                <div class="form-text mt-2">
                    请上传ZIP格式的插件包（最大10MB），需包含plugin.json配置文件和入口代码
                </div>
            </form>
        </div>
        <!-- 插件列表区域 -->
        <div id="pluginsList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- 插件卡片将通过 JavaScript 动态生成 -->
            <div class="col">
                <div class="card plugin-card" data-plugin-id="loading">
                    <div class="card-body text-center d-flex flex-column justify-content-center align-items-center">
                        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <p class="mt-3">正在加载插件...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 插件模态框 -->
    <div class="modal fade" id="pluginModal" tabindex="-1" aria-labelledby="pluginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pluginModalLabel">插件名称</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 插件描述 -->
                    <p id="pluginDescription" class="text-muted mb-4"></p>
                    
                    <!-- 插件UI表单将在这里动态生成 -->
                    <div id="pluginUI" class="mb-4"></div>
                    
                    <!-- 插件执行结果将在这里显示 -->
                    <div id="pluginResult"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" id="executePluginBtn" class="btn btn-primary">
                        <i class="fas fa-cogs me-2"></i>执行插件
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入必要的JS库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
